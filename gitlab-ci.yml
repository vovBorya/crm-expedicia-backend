stages:
  - build
  - test
  - deploy

maven-build:
  image: openjdk:8-jdk-alpine
  stage: build
  script: "mvn package spring-boot:repackage"

maven-test:
  image: openjdk:8-jdk-alpine
  stage: test
  script: "mvn test -B"

deploy:
  stage: deploy
  image: ruby:latest
  script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=crm-expedicia-backend --api-key=$HEROKU_API_KEY
  only:
  - master
