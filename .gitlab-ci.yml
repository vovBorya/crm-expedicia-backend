image: maven:latest

stages:
  - build
  - test
  - deploy

maven-build:
  image: maven:latest
  stage: build
  script: "mvn package -B -Pprod"

maven-test:
  image: maven:latest
  stage: test
  script: "mvn test -B -Pprod"

deploy:
  stage: deploy
  image: maven:latest
  script: "mvn clean heroku:deploy -Pprod"
  only:
  - master
